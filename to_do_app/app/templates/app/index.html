{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
  <div class="col">
    <h2>Add Item</h2>
    <form action="add_todo/" method="post" class="form-inline">
      <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="Enter task here...">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>
</div>
<!-- Task List -->
<div class="row mt-4">
  <div class="col">
    <ul class="list-group">
      <!-- Loop through item in todo_items -->
      {% for task in todo_items %}
      <li class="list-group-item">{{ task.text }}
        <div class="float-end">
          <form action="delete_todo/{{task.id}}/" method="post">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
